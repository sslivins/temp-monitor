name: Create Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (check version and build without releasing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Extract version from main.c
        id: version
        run: |
          VERSION=$(grep -oP 'APP_VERSION\s*=\s*"\K[^"]+' main/main.c)
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract APP_VERSION from main/main.c"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Found version: $VERSION (tag: v$VERSION)"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists! Bump APP_VERSION in main.c first."
            exit 1
          fi
          echo "‚úÖ Tag $TAG does not exist yet"

      - name: ESP-IDF Build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32
          path: '.'

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry run complete"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo "Build: ‚úÖ Success"
          echo "No tag or release was created."

      - name: Create tag
        if: ${{ !inputs.dry_run }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"
          
          echo "üè∑Ô∏è Created tag: $TAG"

      - name: Upload firmware artifact
        if: ${{ !inputs.dry_run }}
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ steps.version.outputs.tag }}
          path: |
            build/thermux.bin
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          retention-days: 90

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Thermux ${{ steps.version.outputs.tag }}
          body: |
            ## Flashing Instructions
            
            ### For Brand New ESP32-POE Devices (Initial Flash)
            
            Download all three binary files and flash using esptool.py:
            
            ```bash
            esptool.py --chip esp32 --port /dev/ttyUSB0 --baud 460800 write_flash \
              0x1000 bootloader.bin \
              0x8000 partition-table.bin \
              0x20000 thermux.bin
            ```
            
            Replace `/dev/ttyUSB0` with your serial port (COM3 on Windows, /dev/cu.usbserial-* on macOS).
            
            ### For OTA Updates
            
            If you already have Thermux running, you only need `thermux.bin`:
            - Use the web interface at `http://thermux.local/ota`
            - Or configure automatic updates from this release URL
            
            See [FLASHING.md](https://github.com/sslivins/thermux/blob/main/FLASHING.md) for detailed instructions.
          files: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/thermux.bin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
