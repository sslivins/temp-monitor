name: Create Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (check version and build without releasing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Extract version from main.c
        id: version
        run: |
          VERSION=$(grep -oP 'APP_VERSION\s*=\s*"\K[^"]+' main/main.c)
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract APP_VERSION from main/main.c"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Found version: $VERSION (tag: v$VERSION)"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists! Bump APP_VERSION in main.c first."
            exit 1
          fi
          echo "‚úÖ Tag $TAG does not exist yet"

      - name: Install minify-html for HTML minification
        run: pip install minify-html

      - name: ESP-IDF Build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32
          path: '.'

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry run complete"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo "Build: ‚úÖ Success"
          echo "No tag or release was created."

      - name: Create tag
        if: ${{ !inputs.dry_run }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"
          
          echo "üè∑Ô∏è Created tag: $TAG"

      - name: Upload firmware artifact
        if: ${{ !inputs.dry_run }}
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ steps.version.outputs.tag }}
          path: |
            build/thermux.bin
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          retention-days: 90

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Thermux ${{ steps.version.outputs.tag }}
          files: |
            build/thermux.bin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
